<style>
.dataTables_wrapper{
   position:relative;
}
refresh_button{
   position:absolute; right: 40%; top:10%;
}
.img__description {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(29, 106, 154, 0.72);
  color: #fff;
  visibility: hidden;
  opacity: 0;

  /* transition effect. not necessary */
  transition: opacity .2s, visibility .2s;
}
.container {
  max-width: 940px;
  font-size: 0;
}
.image {
  display: inline-block;
  position: relative;
  margin: 1%;
  width: 31.3%;
}
  .image img { 
  height: auto;
  width: 100%; 
}
.overlay {
  position: absolute;
  width: 100%;
  bottom: 0;
  opacity: 0;
  transition: all 0.5s ease;
}
.image:hover .overlay {
  opacity: 1;
}
.overlay:hover {
  opacity: 1;
}
.overlay img{
  height: auto;
  width: 100%;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
}

.outline {
    -webkit-text-stroke: 1px white;
}

body{
    animation:changing 14s infinite;
    font-family:sans-serif;
    display: table;
    text-emphasis: outline; 
  }
  
  @keyframes changing{
    14% {background:red}
    28% {background:orange}
    42% {background:yellow}
    56% {background:green}
    70% {background:blue}
    84% {background:purple}
    98% {background:pink}
  }
  .center {
    text-align: center;
    display: table-cell;
    vertical-align: middle;
  }
  
</style>
